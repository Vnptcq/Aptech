<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/exam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Exam</title>
</head>
<body>
<div id="auth-form">
    <!--)) SIGN-UP-FORM ((-->
    <div id="sign-up-form">
        <div class="sign-up-form__header">
            <h2 class="sign-up-form__heading">Create Account</h2>
            <p>Get started with your free account</p>
        </div>
        <!----------------------------------------------------------------------------->
        <div id="sign-up-form__socials">
            <div class="twitter">
            
                <a class="btn btn-twitter">
                    <i class="fa-brands fa-twitter"></i>
                    Login via Twitter
                </a>
            
            </div> 
            <div class="facebook">
                <a class="btn btn-facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                    Login via facebook
                </a>
            </div>
        </div>
        <!----------------------------------------------------------------------------->
        <div id="sign-up-form__between">
            <p class="sign-up-form__between-text">
                OR
            </p>
        </div>
        <!----------------------------------------------------------------------------->
        <div id="sign-up-form__form">
            <form action="#">
            <div class="sign-up-form__group">
                <label for="name"><i class="fa-solid fa-face-smile"></i></label>
                <input type="text" required class="sign-up-form__input" placeholder="Full name">
            </div>

            <div class="sign-up-form__group">
                <label for="email"><i class="fa-solid fa-envelope"></i></label>
                <input  type="email" required class="sign-up-form__input" placeholder="Email address">
            </div>

            <div class="sign-up-form__group">
                <label for="phone"><i class="fa-solid fa-phone fa-rotate-270"></i></label>
                    <select required name="phone" id="tel" class="select">
                        <option value="Vietnam">+84</option><option value="Canada">+1</option><option value="UnitedStates">+1</option><option value="Russia">+7</option><option value="Egypt">+20</option><option value="SouthAfrica">+27</option><option value="Greece">+30</option><option value="Netherlands">+31</option><option value="Belgium">+32</option><option value="France">+33</option><option value="Spain">+34</option><option value="Hungary">+36</option><option value="Italy">+39</option><option value="Romania">+40</option><option value="Switzerland">+41</option><option value="Austria">+43</option><option value="UnitedKingdom">+44</option><option value="Denmark">+45</option><option value="Sweden">+46</option><option value="Norway">+47</option><option value="Poland">+48</option><option value="Germany">+49</option>
                        <option value="Peru">+51</option><option value="Mexico">+52</option><option value="Cuba">+53</option><option value="Argentina">+54</option><option value="Brazil">+55</option><option value="Chile">+56</option><option value="Colombia">+57</option><option value="Venezuela">+58</option><option value="Malaysia">+60</option><option value="Australia">+61</option><option value="Indonesia">+62</option><option value="Philippines">+63</option><option value="NewZealand">+64</option><option value="Singapore">+65</option><option value="TháiLan">+66</option><option value="Kazakhstan">+76</option>
                        <option value="Kazakhstan">+77</option><option value="Japan">+81</option><option value="HànQuốc">+82</option><option value="Vietnam">+84</option><option value="China">+86</option><option value="Turkey">+90</option><option value="India">+91</option><option value="Pakistan">+92</option><option value="Afghanistan">+93</option><option value="SriLanka">+94</option><option value="Myanmar">+95</option><option value="Iran">+98</option>
                    </select>
                <div class="input-phone-number">
                <input type="tel"  class="sign-up-form__input" name="phone" placeholder="Phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
            </div>

            <div class="sign-up-form__group">
                <label for="type_of_work"><i class="fa-solid fa-briefcase"></i></label>
                    <select class="select" required  >
                        <option value="0">Select job type</option><option value="1">Business administration and management</option><option value="2">Financial services</option><option value="3">IT and computer science</option><option value="4">Marketing and advertising</option><option value="5">Environmental and agricultural</option><option value="6">Science and mathematics</option><option value="7">Building and construction</option>
                        <option value="8">Art craft and design</option><option value="9">Hair and beauty</option><option value="10">Education</option><option value="11">Health care</option><option value="12">Hospitality and tourism</option><option value="13">Retail and customer service</option><option value="14">Transport and logistics</option><option value="15">Manufacturing</option>
                        <option value="16">Law</option>
                    </select>
            </div>

            <div class="sign-up-form__group">
                <label for="create_passwword_id"><i class="fa-solid fa-lock"></i></label>
                <input type="password" pattern=".{8,}"  class="sign-up-form__input" name="password" title="Eight or more characters" placeholder="Create password">
            </div>

            <div class="sign-up-form__group">
                <label for="repeat_passwword_id"><i class="fa-solid fa-lock"></i></label>
                <input type="password" pattern=".{8,}" required class="sign-up-form__input" name="password" title="Eight or more characters" placeholder="Repeat password">
            </div>
            <div id="sign-up-form__control">
                <input type="submit"  class="btn btn--primary" value="Create Account">
            </div>
        </div>
        </form>
        <!----------------------------------------------------------------------------->
        <div id="sign-up-form__bottom">
            <p2>
            Have an account? 
                <span class="sign-up-form__switch-btn">
                    Log in
                </span>
            </p2>
        </div>
    </div> 
     <!----------------------)) END OF SIGN-UP-FORM ((-------------------------------------->

    
</div>
    
</body>
</html>
